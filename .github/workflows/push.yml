on:
  push:
    branches:
      - main

      

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/aws-mountpoint-s3-gha
      - uses: aws-actions/amazon-ecr-login@v1
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Build and push and cache from registry
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: public.ecr.aws/w5r1s7c4/aws-mountpoint-s3:latest
          cache-from: type=registry,ref=public.ecr.aws/w5r1s7c4/aws-mountpoint-s3:latest
          cache-to: type=registry,ref=public.ecr.aws/w5r1s7c4/aws-mountpoint-s3:latest,mode=max
        
        
      